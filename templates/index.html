<!DOCTYPE html>
<html>
<head>
    <title>Music List</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
    <h1>Music List</h1>
    <ul>
        {% for music in music_list %}
            <li>
                <h2>{{ music.name }}</h2>
                <p>Band: {{ music.band }}</p>
                <p>Tracks:</p>
                <ul>
                    {% for track in music.tracks %}
                        <li>{{ track.name }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>

    <h2>Upload New Music</h2>
    <form action="/music" method="post" enctype="multipart/form-data">
        <input type="file" name="mp3file">
        <input type="submit" value="Upload">
    </form>

    <script src="{{ url_for('static', path='/static/js/script.js') }}"></script>
</body>
</html>
